name: Auto Comment
on:
  issues:
    types:
      - opened
      - closed
      - assigned
  pull_request:
    types:
      - opened
      - closed

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Comment on Issues Opened
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpened: |
            Hey @{{ author }},

            Thank you for raising an issue. We will investigate into the matter and get back to you as soon as possible.

            Please make sure you have given us as much context as possible.

      - name: Auto Comment on Issues Closed
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesClosed: |
            Hey @{{ author }}, This issue is closed.

      - name: Auto Comment on Pull Request Merged
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestMerged: |
            Hey, @{{ author }} Thank you for the valuable contribution!

      - name: Auto Comment on Pull Request Opened
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: |
            Hey @{{ author }},
            <br>
            Thank you for raising your pull request and contributing to our Community ðŸŽ‰

            Please make sure you have followed our contributing guidelines. We will review it as soon as possible.
      
      - name: Auto Comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            @${{ github.event.issue.assignee.login }}, this issue has been assigned to you.
            Please take a look and let us know if you have any questions or need further assistance.
